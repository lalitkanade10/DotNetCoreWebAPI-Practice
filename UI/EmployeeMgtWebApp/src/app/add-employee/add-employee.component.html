<div class="container">
    <h1 class="mt-3">Add Employee</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label form="title">Employee Name</label>
                <input type="text" class="form-control" id="EmployeeName" name="EmployeeName" [(ngModel)]="model.EmployeeName">
            </div>
            <div class="mt-3">
                <label form="EmailID">EmailID</label>
                <input type="email" class="form-control" id="EmailID" name="EmailID" [(ngModel)]="model.EmailID">
            </div>
            <div class="mt-3">
                <label form="Address">Address</label>
                <input type="text" class="form-control" id="Address" name="Address" [(ngModel)]="model.Address">
            </div>
            <div class="mt-3">
                <label form="Salary">Salary</label>
                <input type="number" class="form-control" id="Salary" name="Salary" [(ngModel)]="model.Salary">
            </div>
            <div class="mt-3">
                <label form="Department">
                    Departments 
                    <ng-template [ngIf]="FirstTimeFlag==true"> 
                       <button type="button" class="btn btn-info" id="change" (click)="getUpSelectedValue($event)">Change Deparment</button>
                    </ng-template>  
                </label>
                <select class="form-control" name="departmentList" id="departmentList" (change)="getSelectedValue($event)">
                     <ng-template [ngIf]="FirstTimeFlag==false"> 
                        <option>Select Department</option>  
                    </ng-template>                                   
                    <option *ngFor="let department of Departments" value={{department.deptID}}>{{department.departmentName}}</option>                    
                  </select>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
                &nbsp;
                <button type="button" class="btn btn-danger" id="back" (click)="backToComponents($event)">Discard Changes</button>
            </div>
            <div class="mt-3" style="display: none;">
                <input type="text" class="form-control" id="deleteFlag" name="deleteFlag" [(ngModel)]="model.DeleteFlag">
                
                <input type="text" class="form-control" id="Mdate" name="Mdate" [(ngModel)]="model.MDate">                
            </div>

        </div>
    </form>
</div>
